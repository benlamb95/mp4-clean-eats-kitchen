{% extends "base.html" %}
{% block title %} Create a Recipe {% endblock %}
{% block content %}

{% load static %}

{% load crispy_forms_tags %}

<div class="container-fluid col-12">
    <div class="row">
        <div class="col">
            <h2 class="index-latest body-headers text-center">Create Recipe</h2>
            <hr>
            <form method="post" id="summernote" class="" enctype='multipart/form-data'>
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="bt btn-success">Submit</button>
            </form>
        </div>
    </div>
</div>




{% endblock %}
